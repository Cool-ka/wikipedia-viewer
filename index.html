<!doctype html>
<html lang="en">
    <head>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
      <link rel="stylesheet" href="style.css">
        
    </head>
<body>
  <div class='container'>
    <h1>Wikipedia viewer</h1>
    <div class='wrap'>
      <input type="text" class="form-control"></input><button class='button'>Search</button>
    </div>

    <a href='http://en.wikipedia.org/wiki/Special:Random' target="_blank" class='random'><button class='random_button'>Click for random article</button></a>
  </div>
  <div class='results'>You've searched for: <span class='search_term'></span>
    <div>
      <ul class='looping list-group'></ul>
    </div>
  </div>
<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
